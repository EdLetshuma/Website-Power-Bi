<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <img src="https://www.bing.com/images/blob?bcid=RCM-.TvTaU8HuhcxoNWLuD9SqbotqVT.PZo" alt="Mmela Financial Services Logo" class="logo">
        <div class="login-form">
            <h2>Login</h2>
            <form onsubmit="return showReport()">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <input type="submit" value="Login">
            </form>
            <button onclick="showReport()">Sales Report</button>
        </div>
        <div class="iframe-container">
            <iframe title="Call Centre" width="800" height="486" src="https://app.powerbi.com/view?r=eyJrIjoiMGFiMTcwMGEtYzg2MC00MjdlLWE2NzQtZWFjNTlhMTRjZWJiIiwidCI6IjYyMjNjMTRiLWU3MGMtNGExMC04ZTFlLTZhNTRkM2E4ZGUxNSJ9" frameborder="0" allowFullScreen="true"></iframe>
        </div>
        <div class="disclaimer">
            <p>Disclaimer: This website contains confidential information owned by Mmela Financial Services. Unauthorized access or disclosure is prohibited.</p>
        </div>
    </div>
</body>
</html>
